<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>患者詳細</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div>
            <div>
                <h3 class="mb-0">患者詳細情報</h3>
            </div>
            
            <div class="card-body mt-5">
                <!-- Personal Info Section -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <dl class="row">
                            <dt class="col-sm-4">患者氏名:</dt>
                            <dd class="col-sm-8" th:text="${patient.patientName}"></dd>

                            <dt class="col-sm-4">年齢:</dt>
                            <dd class="col-sm-8" th:text="${patient.age}"></dd>

                            <dt class="col-sm-4">性別:</dt>
                            <dd class="col-sm-8" th:text="${patient.gender}"></dd>
                        </dl>
                    </div>
                    
                    <div class="col-md-6">
                        <dl class="row">
                            <dt class="col-sm-4">メールアドレス:</dt>
                            <dd class="col-sm-8" th:text="${patient.email}"></dd>

                            <dt class="col-sm-4">電話番号:</dt>
                            <dd class="col-sm-8" th:text="${patient.phNo}"></dd>

                            <dt class="col-sm-4">入院日:</dt>
                            <dd class="col-sm-8" 
                                th:text="${#temporals.format(patient.admissionDate, 'yyyy年MM月dd日')}"></dd>
                        </dl>
                    </div>
                </div>

                <!-- Medical Info Section -->
                <div class="row mb-4">
                    <div class="col-12">
                        <dl class="row">
                            <dt class="col-sm-2">担当医:</dt>
                            <dd class="col-sm-10" th:text="${patient.doctorName}"></dd>
                        </dl>
                    </div>
                </div>

                <!-- Address Section -->
                <div class="row mb-4">
                    <div class="col-12">
                        <dl class="row">
                            <dt class="col-sm-2">郵便番号:</dt>
                            <dd class="col-sm-10" th:text="${patient.zipCode}"></dd>

                            <dt class="col-sm-2">都道府県:</dt>
                            <dd class="col-sm-10" th:text="${patient.prefecture}"></dd>

                            <dt class="col-sm-2">住所1:</dt>
                            <dd class="col-sm-10" th:text="${patient.address1}"></dd>

                            <dt class="col-sm-2">住所2:</dt>
                            <dd class="col-sm-10" th:text="${patient.address2}" 
                                th:if="${patient.address2 != null}"></dd>
                        </dl>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a th:href="@{/patients}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> 一覧に戻る
                    </a>
                    <a th:href="@{/patients/edit/{id}(id=${patient.id})}" class="btn btn-primary">
                        <i class="bi bi-pencil"></i> 編集
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
